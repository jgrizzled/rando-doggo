<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="random dog images">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Rando Doggos</title>
</head>
<body>
  <header>
    <h1>Random Doggos!</h1>

    <form>
      <div>
          <span class="radio"><input type="radio" name="query-type" value="random" checked>Show random dogs</span>
          <span class="radio"><input type="radio" name="query-type" value="breed">Show dog breed</span>
      </div>
      <div id="random-form">
        <label for="amount">Doggos to load:</label>
        <input type="number" min="1" max="50" name="amount" id="amount" value="3" required>
      </div>
      <div id="breed-form">
        <label for="breed">Breed:</label>
        <input id="breed" list="breeds">
        <datalist id="breeds"></datalist>
      </div>
      <input type="submit" value="Go!">
    </form>
  </header>
  <main></main>
  <div class="dialog-container">
    <div class="overlay"></div>
    <div class="dialog">
      <span class="close">X</span>
      <img id="img-modal" alt="big dog">
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
